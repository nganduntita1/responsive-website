<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/imgs/favicon.png"
      alt="logo"
    />
    <link rel="stylesheet" href="assets/css/rubic.css" />
  </head>
  <body>
    <section class="section" id="contact">
      <div class="container text-center">
        <h6 class="display-4 has-line">CONTACT US</h6>
        <p class="mb-5 pb-2">
          If You Need A Website, E-Commerce, Web Application, Mobile
          Application, or Digital Marketing at an Affordable Price Contact Us
          Today.
        </p>

        <form>
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-group pb-1">
                <input
                  type="text"
                  class="form-control"
                  required
                  placeholder="Name"
                />
              </div>
              <div class="form-group pb-1">
                <input
                  type="email"
                  class="form-control"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject" />
              </div>
            </div>
            <div class="col-md-6">
              <textarea
                name=""
                id=""
                cols=""
                rows="7"
                class="form-control"
                required
                placeholder="Message"
              ></textarea>
            </div>
          </div>
          <input
            type="submit"
            class="btn btn-primary btn-block"
            value="Send Message"
          />
        </form>
      </div>
    </section>
  </body>
</html>
